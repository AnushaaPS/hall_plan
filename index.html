<!DOCTYPE html>
<html>
<head>
  <title>Hall Plan System - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0; padding:0; box-sizing:border-box;
      font-family: 'Poppins', sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg, #4A90E2, #9013FE);
      color:white;
      padding:20px;
      text-align:center;
    }

    .box{
      width:100%;
      max-width:360px;
      background:white;
      padding:30px;
      border-radius:15px;
      color:black;
      box-shadow:0 5px 20px rgba(0,0,0,0.3);
      animation:fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from{opacity:0; transform:scale(0.9);}
      to{opacity:1; transform:scale(1);}
    }

    h2{ margin-bottom:20px; }

    button{
      width:100%;
      padding:14px;
      margin-top:15px;
      border-radius:10px;
      border:none;
      font-size:18px;
      cursor:pointer;
      transition:0.3s;
      font-weight:bold;
    }

    .student-btn{ background:#4A90E2; color:white; }
    .admin-btn{ background:#9013FE; color:white; }

    button:hover{
      opacity:0.85;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Hall Plan System</h2>

    <button class="student-btn" onclick="goStudent()">Student Login</button>

    <button class="admin-btn" onclick="goAdmin()">Admin Login</button>
  </div>

  <script>
    function goStudent(){
      window.location.href = "student.html";
    }

    function goAdmin(){
      window.location.href = "admin-login.html";
    }
  </script>

</body>
</html>
